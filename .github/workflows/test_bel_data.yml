# .github/workflows/test_bel_data.yml
name: Test BEL Historical Data

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-bel-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run BEL historical data script
      run: python td/tests/bel_history.py
